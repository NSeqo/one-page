<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一网统管</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="full">
      <!-- 地图 -->
      <div class="map" id="map"></div>

      <!-- 头部 -->
      <div class="head">
        <div class="title">上海市生活垃圾全程分类监管系统</div>
        <div class="weather">
          <img src="" alt="" />
          <span class="desc"></span>
          <span class="range"></span>
        </div>
        <img class="slogon" src="./assets/images/slogon.png" alt="" />
        <div class="time"></div>
      </div>

      <!-- 数据面板 -->
      <div class="left">
        <!-- 指挥中心 -->
        <div class="command-center">
          <div class="panel-title">
            <img src="./assets/images/leaf.png" />
            <span>指挥体系</span>
          </div>
          <div class="content">
            <div class="item">
              <div class="title">分管局长</div>
              <div class="pos">局领导</div>
              <div class="name">唐家富</div>
            </div>
            <div class="item">
              <div class="title">职能处室</div>
              <div class="pos">生活垃圾管理处</div>
              <div class="name">徐志平</div>
            </div>
            <div class="item">
              <div class="title">业务部门</div>
              <div class="pos">市废管处</div>
              <div class="name">金浩</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery.min-3.5.1.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
  </body>
</html>
