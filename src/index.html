<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一网统管</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="full">
      <!-- 地图 -->
      <div class="map" id="map"></div>

      <!-- 头部 -->
      <div class="head">
        <div class="title">上海市生活垃圾全程分类监管系统</div>
        <div class="weather">
          <img src="" alt="" />
          <span class="desc"></span>
          <span class="range"></span>
        </div>
        <img class="slogon" src="./assets/images/slogon.png" alt="" />
        <div class="time"></div>
      </div>

      <!-- 数据面板 -->
      <div class="left">
        <!-- 指挥中心 -->
        <div class="command-center">
          <div class="panel-title">
            <img src="./assets/images/leaf.png" />
            <span>指挥体系</span>
          </div>
          <div class="content">
            <div class="item">
              <div class="title">分管局长</div>
              <div class="pos">局领导</div>
              <div class="name">唐家富</div>
            </div>
            <div class="item">
              <div class="title">职能处室</div>
              <div class="pos">生活垃圾管理处</div>
              <div class="name">徐志平</div>
            </div>
            <div class="item">
              <div class="title">业务部门</div>
              <div class="pos">市废管处</div>
              <div class="name">金浩</div>
            </div>
          </div>
        </div>

        <!-- 源头分类 -->
        <div class="source">
          <div class="panel-title">
            <img src="./assets/images/leaf.png" />
            <span>源头分类</span>
          </div>

          <div class="areas">
            <div class="item">
              <div class="name">居民区<span class="unit">(个)</span></div>
              <div class="nums">14029</div>
            </div>
            <div class="item">
              <div class="name">单位<span class="unit">(个)</span></div>
              <div class="nums">14029</div>
            </div>
            <div class="item">
              <div class="name">商铺<span class="unit">(个)</span></div>
              <div class="nums">140299</div>
            </div>
          </div>
          <!-- 上半年分类实效排名 -->
          <div class="ranks">
            <div class="title">上半年分类实效排名</div>
            <div class="content">
              <div class="item">
                <div class="no">1</div>
                <div class="name">杨浦区</div>
              </div>
              <div class="item">
                <div class="no">2</div>
                <div class="name">杨浦区</div>
              </div>
              <div class="item">
                <div class="no">3</div>
                <div class="name">杨浦区</div>
              </div>
              <div class="item">
                <div class="no">4</div>
                <div class="name">杨浦区</div>
              </div>
              <div class="item">
                <div class="no">5</div>
                <div class="name">杨浦区</div>
              </div>
              <div class="item">
                <div class="no">6</div>
                <div class="name">杨浦区</div>
              </div>
            </div>
          </div>
          <!-- 全市抽样达标率 -->
          <div class="sampling">
            <div class="title">全市抽样达标率</div>
            <div class="sub-title">(更新频率: 季)</div>

            <div class="residence cate">
              <span class="name">居住区(村)</span>
              <span class="bar"
                ><span class="cover" style="width: 85%"></span
              ></span>
              <span class="percent">85%</span>
            </div>
            <div class="company cate">
              <span class="name">单位</span>
              <span class="bar"
                ><span class="cover" style="width: 72%"></span
              ></span>
              <span class="percent">72%</span>
            </div>
            <div class="update-time">(更新时间：6月30日)</div>
          </div>
        </div>

        <!-- 生活垃圾 -->
        <div class="household-waste">
          <div class="panel-title">
            <img src="./assets/images/leaf.png" />
            <span>生活垃圾</span>
          </div>

          <div class="tabs">
            <div class="tb active">
              <img src="./assets/images/g001.png" />
              干垃圾
            </div>
            <div class="tb">
              <img src="./assets/images/g002.png" />
              湿垃圾
            </div>
            <div class="tb">
              <img src="./assets/images/g003.png" />
              可回收物
            </div>
            <div class="tb">
              <img src="./assets/images/g004.png" />
              有害垃圾
            </div>
          </div>

          <div class="cars">
            <div class="scroll">
              <div class="item">
                <img src="./assets/images/car-qyc.png" alt="" />
                <div class="desc">
                  <div class="name">清运车</div>
                  <div class="num">3081</div>
                </div>
              </div>
              <div class="item">
                <img src="./assets/images/car-qyc.png" alt="" />
                <div class="desc">
                  <div class="name">清运车</div>
                  <div class="num">3081</div>
                </div>
              </div>
              <div class="item">
                <img src="./assets/images/car-qyc.png" alt="" />
                <div class="desc">
                  <div class="name">清运车</div>
                  <div class="num">3081</div>
                </div>
              </div>
              <div class="item">
                <img src="./assets/images/car-qyc.png" alt="" />
                <div class="desc">
                  <div class="name">清运车</div>
                  <div class="num">3081</div>
                </div>
              </div>
            </div>
          </div>

          <div class="division"></div>

          <div class="sub-title">干垃圾作业流向</div>
          <div class="pictures">
            <img src="./assets/images/flow-g001.png" alt="">
          </div>
        </div>

        <!-- 今日事件 -->
        <div class="today-events">
          
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery.min-3.5.1.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
  </body>
</html>
